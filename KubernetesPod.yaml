metadata:
  labels:
    some-label: jenkins-agent
spec:
  containers:
    - name: jnlp
      env:
        - name: CONTAINER_ENV_VAR
          value: jnlp
    - name: maven
      image: maven:3.6.3-openjdk-15-slim
      command:
        - cat
      tty: true
      env:
        - name: CONTAINER_ENV_VAR
          value: maven
    - name: docker
      image: docker:20.10.3
      command:
        - cat
      tty: true
      env:
        - name: CONTAINER_ENV_VAR
          value: docker
      volumeMounts:
        - mountPath: /var/run/docker.sock
          name: docker-sock
  volumes:
    - hostPath:
        path: /var/run/docker.sock
        type: File
      name: docker-sock